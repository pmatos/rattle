name: Release CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    container: debian-slim:latest

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: apt-get install -y cmake ninja
    - name: Create build dir
      run: mkdir build
    - name: Configure
      working-directory: ./build
      run: cmake -GNinja ..
    - name: Build
      run: ninja
