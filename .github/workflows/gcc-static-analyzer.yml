name: GCC Static Analysis

on: [push, pull_request]

jobs:
  gcc-analyze:

    runs-on: ubuntu-latest
    container: pmatos/gcc-analyzer:latest

    steps:
    - uses: actions/checkout@v2
    - name: Scan
      env:
        CFLAGS: -fanalyzer -Wanalyzer-too-complex
      run: make DEBUG=1

  
        

  
